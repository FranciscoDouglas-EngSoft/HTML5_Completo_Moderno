<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag SVG - Gráficos Vetoriais</title>
    <style>
        .svg-container {
            margin: 20px 0;
            text-align: center;
        }
        .interactive-svg:hover circle {
            fill: #ff6b6b;
            transition: fill 0.3s ease;
        }
        .animated-svg {
            animation: rotation 2s infinite linear;
        }
        @keyframes rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(359deg); }
        }
    </style>
</head>
<body>
    <!-- 
    TAG SVG: Scalable Vector Graphics
    
    O que faz:
    - Cria gráficos vetoriais na página
    - Escaláveis sem perda de qualidade
    - Podem ser estilizados com CSS
    - Interativos com JavaScript
    
    Elementos principais:
    - <circle>, <rect>, <line>, <path>
    - <text>, <g> (grupo), <defs> (definições)
    - Atributos de posição, tamanho, cores
    -->
    
    <h1>Exemplos da Tag SVG</h1>
    
    <h2>Formas Básicas</h2>
    <div class="svg-container">
        <svg width="400" height="200" viewBox="0 0 400 200">
            <!-- Retângulo -->
            <rect x="10" y="10" width="80" height="60" 
                  fill="#3498db" stroke="#2980b9" stroke-width="2"/>
            
            <!-- Círculo -->
            <circle cx="150" cy="40" r="30" 
                    fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
            
            <!-- Linha -->
            <line x1="200" y1="10" x2="280" y2="70" 
                  stroke="#2ecc71" stroke-width="3"/>
            
            <!-- Polígono (triângulo) -->
            <polygon points="320,70 350,10 380,70" 
                     fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
            
            <!-- Elipse -->
            <ellipse cx="80" cy="140" rx="40" ry="25" 
                     fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
            
            <!-- Texto -->
            <text x="200" y="140" font-family="Arial" font-size="18" 
                  fill="#34495e">SVG Text</text>
        </svg>
    </div>
    
    <h2>Ícones SVG</h2>
    <div class="svg-container">
        <!-- Ícone de coração -->
        <svg width="50" height="50" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" 
                  fill="#e74c3c"/>
        </svg>
        
        <!-- Ícone de estrela -->
        <svg width="50" height="50" viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" 
                  fill="#f1c40f"/>
        </svg>
        
        <!-- Ícone de configuração -->
        <svg width="50" height="50" viewBox="0 0 24 24">
            <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z" 
                  fill="#95a5a6"/>
        </svg>
    </div>
    
    <h2>Gráfico Pizza</h2>
    <div class="svg-container">
        <svg width="200" height="200" viewBox="0 0 200 200">
            <!-- Fatias do gráfico pizza -->
            <circle cx="100" cy="100" r="80" fill="#3498db" 
                    stroke-dasharray="126 377" stroke-dashoffset="0"/>
            <circle cx="100" cy="100" r="80" fill="#e74c3c" 
                    stroke-dasharray="94 409" stroke-dashoffset="-126"/>
            <circle cx="100" cy="100" r="80" fill="#2ecc71" 
                    stroke-dasharray="63 440" stroke-dashoffset="-220"/>
            <circle cx="100" cy="100" r="80" fill="#f39c12" 
                    stroke-dasharray="94 409" stroke-dashoffset="-283"/>
            
            <!-- Centro -->
            <circle cx="100" cy="100" r="30" fill="white"/>
            
            <!-- Legendas -->
            <text x="100" y="105" text-anchor="middle" font-size="12">Vendas</text>
        </svg>
    </div>
    
    <h2>SVG Interativo</h2>
    <div class="svg-container">
        <svg width="300" height="150" class="interactive-svg">
            <rect x="10" y="10" width="280" height="130" 
                  fill="none" stroke="#bdc3c7" stroke-width="2" rx="10"/>
            
            <circle cx="80" cy="75" r="20" fill="#3498db" 
                    style="cursor: pointer;"/>
            <circle cx="150" cy="75" r="20" fill="#e74c3c" 
                    style="cursor: pointer;"/>
            <circle cx="220" cy="75" r="20" fill="#2ecc71" 
                    style="cursor: pointer;"/>
            
            <text x="150" y="125" text-anchor="middle" font-size="14">
                Passe o mouse sobre os círculos
            </text>
        </svg>
    </div>
    
    <h2>SVG Animado</h2>
    <div class="svg-container">
        <svg width="100" height="100" class="animated-svg">
            <rect x="25" y="25" width="50" height="50" 
                  fill="#9b59b6" rx="5"/>
            <circle cx="50" cy="50" r="15" fill="white"/>
        </svg>
    </div>
    
    <h2>Logo SVG</h2>
    <div class="svg-container">
        <svg width="200" height="80" viewBox="0 0 200 80">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <rect x="10" y="10" width="60" height="60" 
                  fill="url(#gradient)" rx="10"/>
            
            <text x="85" y="35" font-family="Arial, sans-serif" 
                  font-size="24" font-weight="bold" fill="#2c3e50">
                MinhaLogo
            </text>
            <text x="85" y="55" font-family="Arial, sans-serif" 
                  font-size="12" fill="#7f8c8d">
                Slogan da empresa
            </text>
        </svg>
    </div>
    
</body>
</html>
