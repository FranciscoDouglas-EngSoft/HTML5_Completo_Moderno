<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag UL - Lista Não Ordenada</title>
</head>
<body>
    <!-- 
    TAG UL: Unordered List (Lista Não Ordenada)
    
    O que faz:
    - Cria lista com marcadores (bullets)
    - Ordem dos itens não é importante
    - Contém elementos <li>
    - Elemento de bloco
    -->
    
    <h1>Exemplos da Tag UL</h1>
    
    <h2>Lista de Compras</h2>
    <ul>
        <li>Pão</li>
        <li>Leite</li>
        <li>Ovos</li>
        <li>Frutas</li>
    </ul>
    
    <h2>Lista Aninhada</h2>
    <ul>
        <li>Frutas
            <ul>
                <li>Maçã</li>
                <li>Banana</li>
                <li>Laranja</li>
            </ul>
        </li>
        <li>Verduras
            <ul>
                <li>Alface</li>
                <li>Tomate</li>
            </ul>
        </li>
    </ul>
    
</body>
</html>
