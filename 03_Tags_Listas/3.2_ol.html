<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag OL - Lista Ordenada</title>
</head>
<body>
    <!-- 
    TAG OL: Ordered List (Lista Ordenada)
    
    O que faz:
    - Cria lista numerada
    - Ordem dos itens é importante
    - Contém elementos <li>
    - Atributos: start, type, reversed
    -->
    
    <h1>Exemplos da Tag OL</h1>
    
    <h2>Receita de Bolo</h2>
    <ol>
        <li>Misture os ingredientes secos</li>
        <li>Adicione os líquidos</li>
        <li>Bata por 3 minutos</li>
        <li>Asse por 40 minutos</li>
    </ol>
    
    <h2>Com Atributos</h2>
    <ol start="5">
        <li>Quinto item</li>
        <li>Sexto item</li>
        <li>Sétimo item</li>
    </ol>
    
    <ol type="A">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>
    
    <ol reversed>
        <li>Terceiro</li>
        <li>Segundo</li>
        <li>Primeiro</li>
    </ol>
    
</body>
</html>
