<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag MENU - Menu de Comandos</title>
</head>
<body>
    <!-- 
    TAG MENU: Menu de comandos
    
    O que faz:
    - Lista de comandos ou opções
    - Semelhante ao <ul> mas semântica específica
    - Usado para barras de ferramentas e menus contextuais
    - Suporte limitado em navegadores
    -->
    
    <h1>Exemplos da Tag MENU</h1>
    
    <h2>Menu de Navegação</h2>
    <menu>
        <li><a href="#home">Home</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#contato">Contato</a></li>
    </menu>
    
    <h2>Menu de Ações</h2>
    <menu>
        <li><button type="button">Salvar</button></li>
        <li><button type="button">Editar</button></li>
        <li><button type="button">Excluir</button></li>
        <li><button type="button">Compartilhar</button></li>
    </menu>
    
    <h2>Barra de Ferramentas</h2>
    <menu>
        <li><button type="button">✎ Novo</button></li>
        <li><button type="button">📁 Abrir</button></li>
        <li><button type="button">💾 Salvar</button></li>
        <li><button type="button">✂️ Recortar</button></li>
        <li><button type="button">📋 Colar</button></li>
    </menu>
    
    <!-- Nota: A tag <menu> tem suporte limitado. 
         Para menus reais, prefira <nav> com <ul> -->
    
</body>
</html>
