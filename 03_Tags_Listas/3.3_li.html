<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag LI - Item de Lista</title>
</head>
<body>
    <!-- 
    TAG LI: List Item (Item de Lista)
    
    O que faz:
    - Define um item dentro de uma lista
    - Usado em <ul>, <ol> e <menu>
    - Pode conter qualquer conteúdo HTML
    - Atributo value para listas ordenadas
    -->
    
    <h1>Exemplos da Tag LI</h1>
    
    <h2>Items Simples</h2>
    <ul>
        <li>Item simples</li>
        <li><strong>Item em negrito</strong></li>
        <li><a href="#">Item com link</a></li>
    </ul>
    
    <h2>Items com Conteúdo Rico</h2>
    <ul>
        <li>
            <h3>Título do Item</h3>
            <p>Descrição detalhada do item com mais informações.</p>
        </li>
        <li>
            <img src="imagem.jpg" alt="Descrição">
            <p>Item com imagem</p>
        </li>
    </ul>
    
    <h2>Com Atributo Value</h2>
    <ol>
        <li value="10">Décimo item</li>
        <li>Décimo primeiro</li>
        <li value="50">Quinquagésimo item</li>
    </ol>
    
</body>
</html>
