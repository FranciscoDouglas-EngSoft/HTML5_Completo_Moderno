<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags SELECT, OPTGROUP, OPTION</title>
</head>
<body>
    <!-- 
    TAGS DE SELEÇÃO:
    SELECT: Lista suspensa
    OPTGROUP: Grupo de opções
    OPTION: Opção individual
    
    O que fazem:
    - Criam listas de seleção (dropdown)
    - Organizam opções em grupos
    - Permitem seleção única ou múltipla
    -->
    
    <h1>Exemplos das Tags SELECT, OPTGROUP, OPTION</h1>
    
    <form>
        <h2>Seleção Simples</h2>
        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="">Selecione um país</option>
            <option value="br">Brasil</option>
            <option value="ar">Argentina</option>
            <option value="cl">Chile</option>
            <option value="us">Estados Unidos</option>
        </select>
        
        <h2>Com Opção Pré-selecionada</h2>
        <label for="linguagem">Linguagem de Programação:</label>
        <select id="linguagem" name="linguagem">
            <option value="js" selected>JavaScript</option>
            <option value="py">Python</option>
            <option value="java">Java</option>
            <option value="cpp">C++</option>
        </select>
        
        <h2>Seleção Múltipla</h2>
        <label for="habilidades">Habilidades (Ctrl+clique para múltiplas):</label>
        <select id="habilidades" name="habilidades" multiple size="5">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
            <option value="react">React</option>
            <option value="node">Node.js</option>
            <option value="python">Python</option>
        </select>
        
        <h2>Com Grupos de Opções</h2>
        <label for="veiculo">Veículo:</label>
        <select id="veiculo" name="veiculo">
            <option value="">Escolha um veículo</option>
            
            <optgroup label="Carros">
                <option value="sedan">Sedan</option>
                <option value="hatch">Hatchback</option>
                <option value="suv">SUV</option>
            </optgroup>
            
            <optgroup label="Motos">
                <option value="street">Street</option>
                <option value="sport">Esportiva</option>
                <option value="scooter">Scooter</option>
            </optgroup>
            
            <optgroup label="Outros">
                <option value="bike">Bicicleta</option>
                <option value="skate">Skate</option>
            </optgroup>
        </select>
        
        <h2>Exemplo Complexo - Localização</h2>
        <label for="cidade">Cidade:</label>
        <select id="cidade" name="cidade">
            <optgroup label="Região Sudeste">
                <option value="sp-capital">São Paulo - SP</option>
                <option value="rj-capital">Rio de Janeiro - RJ</option>
                <option value="bh">Belo Horizonte - MG</option>
                <option value="vitoria">Vitória - ES</option>
            </optgroup>
            
            <optgroup label="Região Sul">
                <option value="poa">Porto Alegre - RS</option>
                <option value="curitiba">Curitiba - PR</option>
                <option value="floripa">Florianópolis - SC</option>
            </optgroup>
            
            <optgroup label="Região Nordeste">
                <option value="salvador">Salvador - BA</option>
                <option value="recife">Recife - PE</option>
                <option value="fortaleza">Fortaleza - CE</option>
            </optgroup>
        </select>
        
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
