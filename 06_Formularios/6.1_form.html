<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag FORM - Formulário</title>
</head>
<body>
    <!-- 
    TAG FORM: Formulário
    
    O que faz:
    - Container para elementos de entrada de dados
    - Define como os dados serão enviados
    - Agrupa controles relacionados
    
    Atributos principais:
    - action: URL para onde enviar dados
    - method: GET ou POST
    - enctype: codificação dos dados
    - target: onde exibir resposta
    - autocomplete: completar automaticamente
    - novalidate: desabilitar validação HTML5
    -->
    
    <h1>Exemplos da Tag FORM</h1>
    
    <h2>Formulário Básico</h2>
    <form action="/processar" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">Enviar</button>
    </form>
    
    <h2>Formulário com Upload</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="arquivo">Selecione um arquivo:</label>
        <input type="file" id="arquivo" name="arquivo" accept=".pdf,.doc,.docx">
        
        <button type="submit">Enviar Arquivo</button>
    </form>
    
    <h2>Formulário com Validação Personalizada</h2>
    <form action="/cadastro" method="POST" novalidate>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" minlength="3" maxlength="20">
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" pattern=".{8,}">
        
        <button type="submit">Cadastrar</button>
    </form>
    
</body>
</html>
