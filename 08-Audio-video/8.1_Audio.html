<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag AUDIO - Reprodutor de √Åudio</title>
</head>
<body>
    <!-- 
    TAG AUDIO: Reprodutor de √°udio
    
    O que faz:
    - Incorpora √°udio na p√°gina web
    - Player nativo do navegador
    - Suporte a m√∫ltiplos formatos
    
    Atributos principais:
    - src: caminho do arquivo de √°udio
    - controls: mostra controles de reprodu√ß√£o
    - autoplay: reprodu√ß√£o autom√°tica (evitar)
    - loop: repetir reprodu√ß√£o
    - muted: iniciar sem som
    - preload: como pr√©-carregar (none/metadata/auto)
    -->
    
    <h1>Exemplos da Tag AUDIO</h1>
    
    <h2>√Åudio B√°sico com Controles</h2>
    <audio controls>
        <source src="musica.mp3" type="audio/mpeg">
        <source src="musica.ogg" type="audio/ogg">
        Seu navegador n√£o suporta a reprodu√ß√£o de √°udio.
    </audio>
    
    <h2>√Åudio com Atributos</h2>
    <audio controls loop preload="metadata">
        <source src="efeito-sonoro.wav" type="audio/wav">
        <source src="efeito-sonoro.mp3" type="audio/mpeg">
        √Åudio n√£o suportado pelo navegador.
    </audio>
    
    <h2>Playlist Simples</h2>
    <div id="playlist">
        <h3>üéµ Minha Playlist</h3>
        <ol>
            <li>
                <strong>M√∫sica 1 - Artista A</strong>
                <audio controls preload="none" style="width: 100%; margin: 5px 0;">
                    <source src="musica1.mp3" type="audio/mpeg">
                    <source src="musica1.ogg" type="audio/ogg">
                </audio>
            </li>
            <li>
                <strong>M√∫sica 2 - Artista B</strong>
                <audio controls preload="none" style="width: 100%; margin: 5px 0;">
                    <source src="musica2.mp3" type="audio/mpeg">
                    <source src="musica2.ogg" type="audio/ogg">
                </audio>
            </li>
            <li>
                <strong>M√∫sica 3 - Artista C</strong>
                <audio controls preload="none" style="width: 100%; margin: 5px 0;">
                    <source src="musica3.mp3" type="audio/mpeg">
                    <source src="musica3.ogg" type="audio/ogg">
                </audio>
            </li>
        </ol>
    </div>
    
    <h2>Player Personalizado</h2>
    <div id="custom-player" style="background: #f0f0f0; padding: 20px; border-radius: 8px;">
        <audio id="meu-audio" preload="metadata">
            <source src="podcast.mp3" type="audio/mpeg">
            <source src="podcast.ogg" type="audio/ogg">
        </audio>
        
        <div style="text-align: center;">
            <h3 id="track-title">Epis√≥dio #001 - Introdu√ß√£o ao HTML5</h3>
            <div style="margin: 15px 0;">
                <button id="play-pause" onclick="togglePlay()">‚ñ∂Ô∏è Play</button>
                <button onclick="setVolume(0.5)">üîâ 50%</button>
                <button onclick="setVolume(1.0)">üîä 100%</button>
                <button onclick="muteToggle()">üîá Mute</button>
            </div>
            <div>
                <span id="current-time">0:00</span>
                <input type="range" id="progress" min="0" max="100" value="0" 
                       style="width: 60%; margin: 0 10px;">
                <span id="duration">0:00</span>
            </div>
        </div>
    </div>
    
    <h2>√Åudio para Acessibilidade</h2>
    <figure>
        <figcaption>
            <strong>Descri√ß√£o do Artigo:</strong> Vers√£o em √°udio do artigo 
            "Introdu√ß√£o √†s Tags de M√≠dia em HTML5"
        </figcaption>
        <audio controls>
            <source src="artigo-audio.mp3" type="audio/mpeg">
            <track kind="captions" src="artigo-legendas.vtt" 
                   srclang="pt-BR" label="Portugu√™s">
            Transcri√ß√£o n√£o dispon√≠vel.
        </audio>
    </figure>
    
    <script>
        const audio = document.getElementById('meu-audio');
        const playPauseBtn = document.getElementById('play-pause');
        const progressBar = document.getElementById('progress');
        const currentTimeSpan = document.getElementById('current-time');
        const durationSpan = document.getElementById('duration');
        
        let isMuted = false;
        
        // Atualizar dura√ß√£o quando metadados carregarem
        audio.addEventListener('loadedmetadata', function() {
            durationSpan.textContent = formatTime(audio.duration);
        });
        
        // Atualizar progresso durante reprodu√ß√£o
        audio.addEventListener('timeupdate', function() {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.value = progress;
            currentTimeSpan.textContent = formatTime(audio.currentTime);
        });
        
        // Play/Pause
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '‚è∏Ô∏è Pause';
            } else {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è Play';
            }
        }
        
        // Controle de volume
        function setVolume(volume) {
            audio.volume = volume;
        }
        
        // Mute/Unmute
        function muteToggle() {
            if (isMuted) {
                audio.muted = false;
                isMuted = false;
            } else {
                audio.muted = true;
                isMuted = true;
            }
        }
        
        // Buscar posi√ß√£o
        progressBar.addEventListener('input', function() {
            const time = (progressBar.value / 100) * audio.duration;
            audio.currentTime = time;
        });
        
        // Formatar tempo
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
    
</body>
</html>
