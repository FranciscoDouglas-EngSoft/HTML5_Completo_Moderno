<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag VAR - Variável</title>
</head>
<body>
    <!-- 
    TAG VAR: Variable (Variável)
    
    O que faz:
    - Representa variáveis em matemática ou programação
    - Geralmente exibida em itálico
    - Semântica para elementos que variam
    -->
    
    <h1>Exemplos da Tag VAR</h1>
    
    <p>A fórmula é: <var>a</var>² + <var>b</var>² = <var>c</var>²</p>
    
    <p>Se <var>x</var> = 5, então <var>y</var> = 2<var>x</var> + 3 = 13</p>
    
    <p>A função <code>calcular(<var>num1</var>, <var>num2</var>)</code> retorna a soma.</p>
    
</body>
</html>
