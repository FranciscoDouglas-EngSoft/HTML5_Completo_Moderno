<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Obsoletas - BIG e STRIKE</title>
</head>
<body>
    <!-- 
    TAGS OBSOLETAS: BIG e STRIKE
    
    <big>: Texto maior - OBSOLETA em HTML5
    <strike>: Texto riscado - OBSOLETA em HTML5
    
    Alternativas recomendadas:
    - Em vez de <big>: use CSS ou <strong>
    - Em vez de <strike>: use <del> ou <s>
    -->
    
    <h1>Tags Obsoletas (NÃO USAR)</h1>
    
    <h2>Obsoletas - Não usar:</h2>
    <p><big>Texto grande (obsoleto)</big></p>
    <p><strike>Texto riscado (obsoleto)</strike></p>
    
    <h2>Alternativas modernas:</h2>
    <p><strong>Texto importante</strong> ou use CSS</p>
    <p><del>Texto deletado</del> ou <s>texto incorreto</s></p>
    
</body>
</html>
