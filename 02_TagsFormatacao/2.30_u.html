<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag U - Texto Sublinhado</title>
</head>
<body>
    <!-- 
    TAG U: Underline (Sublinhado)
    
    O que faz:
    - Aplica sublinhado ao texto
    - Usado para nomes próprios em idiomas asiáticos
    - Indica erros de ortografia
    - Evite usar para links (confunde usuários)
    -->
    
    <h1>Exemplos da Tag U</h1>
    
    <p>O erro está na palavra <u>receber</u> (deveria ser "receber").</p>
    
    <p>Nome próprio chinês: <u>王小明</u></p>
    
    <p><u>Importante:</u> Não confundir com links.</p>
    
</body>
</html>
