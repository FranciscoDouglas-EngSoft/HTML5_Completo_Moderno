<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag TIME - Elemento de Tempo</title>
</head>
<body>
    <!-- 
    TAG TIME: Elemento de tempo
    
    O que faz:
    - Representa um momento específico no tempo
    - Melhora SEO e acessibilidade
    - Permite formatação legível para humanos
    - Atributo datetime para formato padrão
    -->
    
    <h1>Exemplos da Tag TIME</h1>
    
    <p>O evento acontece em <time datetime="2024-12-25">25 de dezembro de 2024</time>.</p>
    
    <p>Publicado em <time datetime="2024-01-15T14:30:00">15 de janeiro às 14:30</time>.</p>
    
    <p>Duração: <time datetime="PT2H30M">2 horas e 30 minutos</time>.</p>
    
    <p><time datetime="2024">Este ano</time> foi muito produtivo.</p>
    
</body>
</html>
