<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag WBR - Word Break Opportunity</title>
</head>
<body>
    <!-- 
    TAG WBR: Word Break Opportunity (Oportunidade de Quebra)
    
    O que faz:
    - Sugere onde o texto pode quebrar se necessário
    - Invisível normalmente
    - Útil para URLs longas e palavras compostas
    -->
    
    <h1>Exemplos da Tag WBR</h1>
    
    <p>URL longa: https://www.<wbr>exemplo<wbr>.com/<wbr>caminho/<wbr>muito/<wbr>longo</p>
    
    <p>Palavra composta: anti<wbr>constitucional<wbr>mente</p>
    
    <p>Email: usuario<wbr>@exemplo<wbr>.com</p>
    
</body>
</html>
