<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags DETAILS + SUMMARY</title>
</head>
<body>
  <!-- 
    DETAILS cria uma área expansível/recolhível.
    SUMMARY é o título/cabeçalho clicável.

    Útil para:
    - FAQs
    - Informações adicionais
    - Instruções avançadas
  -->

  <h1>Exemplo das Tags DETAILS + SUMMARY</h1>

  <details>
    <summary>O que é HTML Semântico?</summary>
    <p>HTML semântico utiliza tags com significado claro para máquinas e pessoas, como <article>, <aside> e <footer>.</p>
  </details>
</body>
</html>
