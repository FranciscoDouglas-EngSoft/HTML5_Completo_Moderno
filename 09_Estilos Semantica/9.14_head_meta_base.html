<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- 
    HEAD: contém metadados, links, scripts, estilos.
    META: descreve dados sobre o documento.
    BASE: define URL base para links relativos.
  -->

  <meta charset="UTF-8">
  <meta name="description" content="Exemplo de metadados HTML">
  <meta name="keywords" content="HTML, Metadados, Base">
  <base href="https://www.exemplo.com/">
  <title>Exemplo Metadados</title>
</head>
<body>
  <h1>Exemplo das Tags HEAD, META e BASE</h1>
  <a href="contato.html">Página de Contato (URL Base aplicada)</a>
</body>
</html>
