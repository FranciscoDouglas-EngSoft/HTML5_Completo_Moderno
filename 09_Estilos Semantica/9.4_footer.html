<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag FOOTER - Rodapé da Página</title>
</head>
<body>

    <!-- 
    TAG FOOTER: Rodapé de página ou seção

    O que faz:
    - Define o rodapé de uma página ou seção
    - Geralmente contém informações como direitos autorais, links, contatos ou créditos

    Características:
    - Elemento de bloco
    - Pode ser usado dentro de <body>, <article>, <section>, etc.
    - Não pode conter outro <footer>

    Quando usar:
    - Finalizar uma página ou seção com informações complementares
    - Incluir dados de contato, copyright, termos ou navegação secundária
    - Melhorar a semântica e acessibilidade do HTML

    Benefícios:
    - Organiza o conteúdo final
    - Facilita a localização de informações importantes
    -->

    <h1>Exemplo da Tag FOOTER</h1>

    <footer style="background-color: #f1f1f1; padding: 20px; text-align: center;">
        <p>&copy; 2025 Francisco Dev. Todos os direitos reservados.</p>
        <p><a href="mailto:contato@franciscodev.com">contato@franciscodev.com</a></p>
        <p><a href="/politica-de-privacidade.html">Política de Privacidade</a></p>
    </footer>

    <article>
        <h2>Artigo: HTML Semântico</h2>
        <p>Aprenda como usar tags semânticas para melhorar seu código.</p>
        <footer>
            <p>Publicado por Francisco em 29 de setembro de 2025</p>
        </footer>
    </article>

</body>
</html>
