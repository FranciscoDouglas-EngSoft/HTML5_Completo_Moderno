<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag MAIN - Conteúdo Principal</title>
</head>
<body>

    <!-- 
    TAG MAIN: Conteúdo principal da página

    O que faz:
    - Representa o conteúdo central e único da página
    - Deve conter o que é diretamente relacionado ao propósito do documento

    Características:
    - Elemento de bloco
    - Só pode haver um <main> por página
    - Não pode estar dentro de <article>, <aside>, <footer>, <header> ou <nav>

    Quando usar:
    - Destacar o conteúdo principal da página
    - Separar o núcleo da página de cabeçalhos, rodapés e barras laterais

    Benefícios:
    - Melhora a semântica e acessibilidade
    - Ajuda leitores de tela a identificar o conteúdo relevante
    -->

    <h1>Exemplo da Tag MAIN</h1>

    <main style="background-color: #fff8dc; padding: 20px;">
        <h2>Artigos Recentes</h2>
        <article>
            <h3>Como usar HTML Semântico</h3>
            <p>Aprenda a estruturar seu site com tags como <code>&lt;main&gt;</code>, <code>&lt;section&gt;</code> e <code>&lt;article&gt;</code>.</p>
        </article>

        <article>
            <h3>Dicas de CSS para Iniciantes</h3>
            <p>Veja como aplicar estilos com eficiência usando seletores e propriedades básicas.</p>
        </article>
    </main>

</body>
</html>
