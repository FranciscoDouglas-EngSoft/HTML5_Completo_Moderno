<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag ARTICLE - Conteúdo Independente</title>
</head>
<body>
  <!-- 
    ARTICLE: representa um conteúdo independente, autocontido,
    que pode ser distribuído ou reutilizado em outros contextos.
    Exemplos: post de blog, notícia, comentário, produto de loja.

    Características:
    - Possui título próprio
    - Pode conter cabeçalho, rodapé e seções internas
  -->

  <h1>Exemplo da Tag ARTICLE</h1>

  <article>
    <header>
      <h2>Notícia: HTML6 é Lançado</h2>
      <p>Publicado em 29/09/2025 por Francisco Dev</p>
    </header>

    <p>A nova versão do HTML traz recursos semânticos avançados.</p>

    <footer>
      <p>Categoria: Tecnologia</p>
    </footer>
  </article>
</body>
</html>
