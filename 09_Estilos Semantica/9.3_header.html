<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HEADER - Cabeçalho de Seção</title>
</head>
<body>

    <!-- 
    TAG HEADER: Cabeçalho de página ou seção

    O que faz:
    - Define a área de cabeçalho de uma página ou seção
    - Geralmente contém título, logotipo, navegação, ou informações introdutórias

    Características:
    - Elemento de bloco
    - Pode ser usado dentro de <body>, <article>, <section>, etc.
    - Não pode estar dentro de <footer>, <address> ou outro <header>

    Quando usar:
    - Criar cabeçalhos para páginas ou seções
    - Agrupar elementos como título e menu de navegação
    - Melhorar a semântica e acessibilidade do HTML

    Benefícios:
    - Facilita a organização do layout
    - Ajuda mecanismos de busca e leitores de tela
    -->

    <h1>Exemplo da Tag HEADER</h1>

    <header style="background-color: #e0f7fa; padding: 15px;">
        <h2>Minha Página Pessoal</h2>
        <nav>
            <a href="#">Início</a> |
            <a href="#">Projetos</a> |
            <a href="#">Contato</a>
        </nav>
    </header>

    <section>
        <header>
            <h3>Seção: Sobre Mim</h3>
        </header>
        <p>Sou desenvolvedor web apaixonado por HTML e CSS.</p>
    </section>

</body>
</html>
