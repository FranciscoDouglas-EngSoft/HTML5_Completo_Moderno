<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag HGROUP - Agrupar Títulos</title>
</head>
<body>
  <!-- 
    HGROUP agrupa título e subtítulo como uma hierarquia única.
    Útil em artigos, cabeçalhos ou cards.
  -->

  <h1>Exemplo da Tag HGROUP</h1>

  <hgroup>
    <h2>Curso Completo de HTML</h2>
    <h3>Aprenda do zero ao avançado</h3>
  </hgroup>
</body>
</html>
