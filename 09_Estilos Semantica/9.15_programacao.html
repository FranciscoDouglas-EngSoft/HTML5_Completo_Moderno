<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags de Programação</title>
</head>
<body>
  <!-- SCRIPT: adiciona lógica em JS -->
  <script>
    console.log('JavaScript carregado com sucesso!');
  </script>

  <!-- NOSCRIPT: fallback se JS estiver desativado -->
  <noscript>
    <p>Seu navegador não suporta JavaScript ou está desativado!</p>
  </noscript>

  <!-- EMBED: inserir conteúdo externo -->
  <embed src="exemplo.pdf" width="300" height="200" type="application/pdf">

  <!-- OBJECT + PARAM: inserir conteúdo multimídia com parâmetros -->
  <object data="video.mp4" width="300" height="200">
    <param name="autoplay" value="true">
    <p>Seu navegador não suporta este conteúdo.</p>
  </object>
</body>
</html>
