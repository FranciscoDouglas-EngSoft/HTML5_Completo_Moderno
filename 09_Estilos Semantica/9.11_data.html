<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag DATA - Valor Legível por Máquina</title>
</head>
<body>
  <!-- 
    DATA associa um valor "machine-readable" a um conteúdo humano.
    Excelente para dados, códigos de produto, IDs.
  -->

  <h1>Exemplo da Tag DATA</h1>

  <p>Produto: <data value="SKU-2025-XYZ">Notebook Gamer</data></p>
  <p>Preço: R$ <data value="4500.00">4.500,00</data></p>
</body>
</html>
