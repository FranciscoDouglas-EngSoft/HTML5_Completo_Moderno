<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag ASIDE - Conteúdo Complementar</title>
</head>
<body>
  <!-- 
    ASIDE: usado para informações adicionais ou contexto
    complementar ao conteúdo principal.

    Exemplos:
    - Barra lateral
    - Links de apoio
    - Biografia do autor
  -->

  <h1>Exemplo da Tag ASIDE</h1>

  <article>
    <h2>Post: Aprendendo HTML</h2>
    <p>HTML é a base de toda página web.</p>

    <aside>
      <h3>Sobre o Autor</h3>
      <p>Francisco Dev, desenvolvedor web há 10 anos.</p>
      <p><a href="https://linkedin.com">LinkedIn</a></p>
    </aside>
  </article>
</body>
</html>
