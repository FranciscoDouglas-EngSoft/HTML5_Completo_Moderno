<!DOCTYPE html> 
<!-- 
DECLARAÇÃO DOCTYPE

O que faz:
- Informa ao navegador que tipo de documento HTML está sendo usado
- Define que o documento segue os padrões do HTML5
- Deve ser sempre a primeira linha do arquivo HTML

Características:
- Não é uma tag HTML, é uma declaração
- Não possui tag de fechamento
- É obrigatória em documentos HTML válidos
- Case insensitive (não diferencia maiúsculas/minúsculas)

Importância:
- Garante que o navegador interprete o código corretamente
- Evita o "modo de compatibilidade" (quirks mode)
- Essencial para validação W3C
- Melhora a consistência entre navegadores
-->

<html lang="en"> 
<!-- Inicia o documento HTML e define o idioma como inglês -->
<head>
    <meta charset="UTF-8"> 
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Configura a visualização para dispositivos móveis -->
    <title>Document</title> 
    <!-- Define o título da página que aparece na aba do navegador -->
</head>
<body>
    <!-- O conteúdo da página vai aqui -->
</body>
</html>
