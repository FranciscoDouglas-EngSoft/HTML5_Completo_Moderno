<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
    TAG TITLE: Define o título do documento
    
    O que faz:
    - Exibe o título na aba/guia do navegador
    - Define o nome que aparece nos resultados de busca
    - É usado quando a página é salva como favorito
    - Importante para SEO (otimização para buscadores)
    
    Características:
    - Obrigatória dentro do <head>
    - Deve ser única por página
    - Apenas texto simples (sem outras tags HTML)
    - Recomendado entre 50-60 caracteres
    
    Boas práticas:
    - Use títulos descritivos e únicos
    - Inclua palavras-chave relevantes
    - Mantenha conciso mas informativo
    -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
