<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
    TAG HEAD: Seção de metadados do documento
    
    O que faz:
    - Contém informações sobre o documento que não aparecem na página
    - Define configurações, links para arquivos externos e metadados
    - É lida pelo navegador antes de carregar o conteúdo visível
    
    Características:
    - Não é visível para o usuário
    - Processada antes do <body>
    - Essencial para SEO e funcionamento da página
    -->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Conteúdo visível da página fica aqui -->
</body>
</html>
