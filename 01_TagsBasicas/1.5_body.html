<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    TAG BODY: Container do conteúdo visível
    
    O que faz:
    - Contém todo o conteúdo que o usuário vê na página
    - Inclui textos, imagens, links, formulários, etc.
    - É renderizada após o <head> ser processado
    
    Características:
    - Obrigatória em documentos HTML
    - Deve ser única por documento
    - Todo conteúdo visível fica dentro dela
    - Pode conter qualquer elemento HTML de conteúdo
    
    Elementos comuns dentro do <body>:
    - Cabeçalhos (h1, h2, h3...)
    - Parágrafos (p)
    - Links (a)
    - Imagens (img)
    - Listas (ul, ol)
    - Formulários (form)
    -->
    
    <h1>Título Principal</h1>
    <p>Este é um parágrafo de exemplo.</p>
    
</body>
</html>
