<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- 
    TAG HR: Linha horizontal (Horizontal Rule)
    
    O que faz:
    - Cria uma linha horizontal na página
    - Separa visualmente diferentes seções de conteúdo
    - Representa uma divisão temática
    
    Características:
    - Tag vazia (self-closing)
    - Elemento de bloco
    - Não precisa de tag de fechamento
    - Cria quebra de linha antes e depois
    
    Sintaxe:
    - HTML5: <hr>
    - XHTML: <hr />
    
    Boas práticas:
    - Use para separar seções relacionadas mas distintas
    - Não abuse - use com propósito
    - Pode ser estilizada com CSS
    - Ideal para divisões temáticas
    -->
    
    <h1>Meu Site</h1>
    <p>Bem-vindo ao meu site pessoal.</p>
    
    <hr>
    
    <h2>Sobre Mim</h2>
    <p>Sou desenvolvedor web com experiência em HTML, CSS e JavaScript.</p>
    
    <hr>
    
    <h2>Projetos</h2>
    <p>Aqui estão alguns dos meus projetos mais recentes.</p>
    
    <hr>
    
    <h2>Contato</h2>
    <p>Entre em contato comigo através do email: contato@exemplo.com</p>
    
</body>
</html>
