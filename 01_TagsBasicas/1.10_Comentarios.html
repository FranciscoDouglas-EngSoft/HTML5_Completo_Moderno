<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    COMENTÁRIOS EM HTML
    
    O que são:
    - Textos que não aparecem na página
    - Servem para documentar o código
    - Explicam o propósito de seções específicas
    - Facilitam manutenção e colaboração
    
    Características:
    - Invisíveis para o usuário final
    - Visíveis no código fonte
    - Não afetam o funcionamento da página
    - Podem ocupar uma ou várias linhas
    
    Sintaxe:
    - Início: <!--
    - Fim: -->
    - Tudo entre eles é comentário
    -->
    
    <!-- Este é um comentário de linha única -->
    
    <h1>Página Principal</h1> <!-- Comentário ao lado do código -->
    
    <!-- 
    Este é um comentário
    de múltiplas linhas
    que explica a seção abaixo
    -->
    <p>Este parágrafo está documentado acima.</p>
    
    <!-- Seção de navegação -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">Sobre</a>
        <a href="#contact">Contato</a>
    </nav>
    
    <!-- TODO: Adicionar mais conteúdo aqui -->
    
    <!-- 
    IMPORTANTE: Nunca coloque informações sensíveis
    em comentários, pois são visíveis no código fonte
    -->
    
</body>
</html>
