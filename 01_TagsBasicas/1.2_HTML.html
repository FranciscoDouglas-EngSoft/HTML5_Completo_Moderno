<!-- 
TAG HTML: Elemento raiz do documento

O que faz:
- É o container principal que envolve todo o conteúdo HTML
- Define o início e fim do documento HTML
- Contém obrigatoriamente as seções <head> e <body>

Características:
- Elemento raiz de qualquer página HTML
- Deve vir logo após a declaração DOCTYPE
- Possui atributos importantes como lang
- Delimita todo o documento HTML

Atributo lang:
- Define o idioma principal do documento
- Ajuda mecanismos de busca e leitores de tela
- Melhora a acessibilidade da página
- Exemplo: lang="pt-BR" para português brasileiro
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
