<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    TAGS DE CABEÇALHO: H1 ao H6
    
    O que fazem:
    - Criam títulos e subtítulos na página
    - Organizam o conteúdo hierarquicamente
    - H1 é o maior e mais importante
    - H6 é o menor e menos importante
    
    Características:
    - H1: Título principal (único por página)
    - H2: Subtítulos principais
    - H3-H6: Subtítulos secundários
    - Importantes para SEO
    - Facilitam navegação e acessibilidade
    -->
    
    <h1>Título Principal da Página</h1>
    <h2>Subtítulo Principal</h2>
    <h3>Subtítulo Secundário</h3>
    <h4>Subtítulo de Quarto Nível</h4>
    <h5>Subtítulo de Quinto Nível</h5>
    <h6>Subtítulo de Sexto Nível</h6>
    
    <!-- Exemplo de uso prático -->
    <h1>Curso de HTML</h1>
    <h2>Capítulo 1: Introdução</h2>
    <h3>1.1 O que é HTML?</h3>
    <h3>1.2 Tags Básicas</h3>
    <h2>Capítulo 2: Tags Avançadas</h2>
    <h3>2.1 Formulários</h3>
    <h3>2.2 Tabelas</h3>
    
</body>
</html>
