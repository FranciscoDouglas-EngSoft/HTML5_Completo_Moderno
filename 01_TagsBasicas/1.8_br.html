<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    TAG BR: Quebra de linha
    
    O que faz:
    - Força uma quebra de linha no texto
    - Não cria um novo parágrafo, apenas uma nova linha
    - É uma tag vazia (self-closing)
    
    Características:
    - Tag vazia (não possui conteúdo interno)
    - Não precisa de tag de fechamento
    - Elemento inline
    - Usado para quebras simples de linha
    
    Sintaxe:
    - HTML5: <br>
    - XHTML: <br />
    
    Boas práticas:
    - Use com moderação
    - Prefira CSS para espaçamento quando possível
    - Ideal para endereços, poemas, códigos
    -->
    
    <h1>Exemplo de Quebra de Linha</h1>
    
    <p>Esta é a primeira linha.<br>
    Esta é a segunda linha no mesmo parágrafo.<br>
    E esta é a terceira linha.</p>
    
    <p>Endereço:<br>
    Rua das Flores, 123<br>
    Bairro Centro<br>
    São Paulo - SP</p>
    
    <p>Sem quebra de linha: Primeira linha Segunda linha Terceira linha</p>
    
</body>
</html>
