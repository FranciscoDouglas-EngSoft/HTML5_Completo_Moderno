<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag CAPTION - Legenda da Tabela</title>
</head>
<body>
    <!-- 
    TAG CAPTION: Legenda da tabela
    
    O que faz:
    - Fornece título ou descrição da tabela
    - Primeira tag dentro de <table>
    - Melhora acessibilidade
    - Centralizada por padrão
    -->
    
    <h1>Exemplos da Tag CAPTION</h1>
    
    <table border="1">
        <caption>Vendas por Trimestre - 2024</caption>
        <tr>
            <th>Trimestre</th>
            <th>Vendas (R$)</th>
            <th>Meta (R$)</th>
        </tr>
        <tr>
            <td>Q1</td>
            <td>150.000</td>
            <td>120.000</td>
        </tr>
        <tr>
            <td>Q2</td>
            <td>180.000</td>
            <td>150.000</td>
        </tr>
    </table>
    
</body>
</html>
