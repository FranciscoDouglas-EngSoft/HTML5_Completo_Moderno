<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags THEAD, TBODY, TFOOT - Seções da Tabela</title>
</head>
<body>
    <!-- 
    TAGS DE SEÇÃO:
    THEAD: Table Head (Cabeçalho da tabela)
    TBODY: Table Body (Corpo da tabela)
    TFOOT: Table Footer (Rodapé da tabela)
    
    O que fazem:
    - Organizam semanticamente a tabela
    - Melhoram acessibilidade
    - Permitem estilização específica
    - THEAD e TFOOT podem ser fixos ao rolar
    -->
    
    <h1>Exemplos das Tags THEAD, TBODY, TFOOT</h1>
    
    <table border="1">
        <caption>Relatório Financeiro - 2024</caption>
        
        <thead>
            <tr>
                <th>Mês</th>
                <th>Receita</th>
                <th>Despesas</th>
                <th>Lucro</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Janeiro</td>
                <td>R$ 50.000</td>
                <td>R$ 30.000</td>
                <td>R$ 20.000</td>
            </tr>
            <tr>
                <td>Fevereiro</td>
                <td>R$ 60.000</td>
                <td>R$ 35.000</td>
                <td>R$ 25.000</td>
            </tr>
            <tr>
                <td>Março</td>
                <td>R$ 55.000</td>
                <td>R$ 32.000</td>
                <td>R$ 23.000</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <th>Total</th>
                <th>R$ 165.000</th>
                <th>R$ 97.000</th>
                <th>R$ 68.000</th>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
