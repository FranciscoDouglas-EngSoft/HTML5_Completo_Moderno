<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag TABLE - Tabela</title>
</head>
<body>
    <!-- 
    TAG TABLE: Tabela
    
    O que faz:
    - Container principal para dados tabulares
    - Organiza dados em linhas e colunas
    - Elemento de bloco
    - Importante para acessibilidade
    -->
    
    <h1>Exemplos da Tag TABLE</h1>
    
    <h2>Tabela Básica</h2>
    <table border="1">
        <tr>
            <td>Nome</td>
            <td>Idade</td>
            <td>Cidade</td>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
            <td>Rio de Janeiro</td>
        </tr>
    </table>
    
</body>
</html>
